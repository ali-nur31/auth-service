# Datasource: URL ? ????? ????? ?????????? ?????????
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate: ? ?????????? ?????? ????????? ?????, ????? ???????? ????? Flyway ????????
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis: ????????? ?? ?????????
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# JWT ?????????: ?????? ?????????? ? prod
app.jwt.secret=${JWT_SECRET}
app.jwt.accessExpirationMinutes=${JWT_ACCESS_EXPIRATION_MINUTES:15}
app.jwt.refreshExpirationDays=${JWT_REFRESH_EXPIRATION_DAYS:14}

# Rate-limit: ????? ?????? ????? ??????? ??? ????? ?? env
app.rate-limit.max-login-attempts=${MAX_LOGIN_ATTEMPTS:5}
app.rate-limit.block-duration-minutes=${BLOCK_DURATION_MINUTES:15}

# Actuator security: ????? ?????????? ??????
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never

# ????: ????? ??????????? ????? ??????? ??????? ??? env
logging.level.root=INFO

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
