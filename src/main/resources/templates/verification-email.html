<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;color:#222;}
        .btn{display:inline-block;background:#0a84ff;color:#fff;
            padding:10px 18px;border-radius:6px;text-decoration:none;}
        .box{max-width:480px;margin:auto;border:1px solid #eee;padding:24px}
    </style>
</head>
<body>
<div class="box">
    <h2 th:text="'Hello, '+${name}+'!'">Hello, User!</h2>
    <p>You have registered in one of our service.<br/>
        To confirm your email&nbsp;address, press on the button below:</p>

    <p style="text-align:center">
        <a class="btn" th:href="${link}">Confirm email</a>
    </p>

    <p style="font-size:13px;color:#666">
        The link will be valid for 24&nbsp;hours.<br/>
        In case you haven't registered, just ignore this email.
    </p>
</div>
</body>
</html>
